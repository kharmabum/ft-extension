<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/bootstrap.js"></script>
        <script src="js/ft-ext-internal.js"></script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/ft-ext.css">
    </head>
    <body>
        <div class="ft-ext-background"></div>
        <div class="ft-ext-container">
            <div class="ft-ext-content">
                <h1 class="ft-ext-name">ft-ext</h1>
                <input class="ft-ext-text form-control" id="id_title" type="text" name="title" maxlength="512" placeholder="title" value="" />
                <div class="ft-ext-tags-container">
                    <textarea id="id_tags" class=" form-control ft-ext-text ft-ext-tags" rows="1" placeholder="#tags #go #here" autofocus="autofocus"></textarea>
                </div>
                <div>
                    <textarea id="id_notes" class="form-control ft-ext-text" rows="8" name="notes" placeholder="And notes go here..."></textarea>
                </div>

                <div class="ft-ext-bottom">
                </div>
            </div>
        </div>
    </body>
</html>
